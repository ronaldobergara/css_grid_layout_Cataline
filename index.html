<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout</title>
    <style>
      body {
        background: #3494e6; /* cor de fundo  */
        height: 100vh;
        overflow-y: hidden;
        font-family: sans-serif;
      }

      .item {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 5px;
      }

      .container {
        height: 600px;
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem;
        border-radius: 5px;
        display: grid;
        grid: auto auto / auto auto;
        grid-gap: 1rem;

        /* alinhamento de conteúdo na horizontal */
        justify-content: stretch;

        /* alinhamento de conteúdo na vertical */
        align-content: stretch;

        /* Alinhamento de itens na horizontal */
        justify-items: stretch;

        /* Alinhamento de itens na vertical */
        align-items: stretch;
      }

      /* alinhamento próprio na horizontal */
      .item:nth-child(1) {
        justify-self: stretch;  
      }

      /* alinhamento próprio na vertical */
      .item:nth-child(2) {
        align-self: start;  
      }      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <h1>1</h1>
      </div>

      <div class="item">
        <h1>2</h1>
      </div>

      <div class="item">
        <h1>3</h1>
      </div>

      <div class="item">
        <h1>4</h1>
      </div>
    </div>
  </body>
</html>
